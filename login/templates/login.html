{% extends 'include/main.html' %} 
{% load static %} 
{% block body_content %}
<section class="vh-100 bg-info">
  <div class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-2 px-4 px-xl-5 bg-primary">
    <!-- <div class="text-white mx-auto"> <img src="{% static 'img/utoc_logo_utoc.jpg' %}" class="bg-white " width="40" alt="" /> </div> -->
    <div class="text-white mx-auto"> <P class="m-0 fw-bold"> <img src="{% static 'img/utoc_logo_utoc.jpg' %}" class="bg-white rounded-circle me-3 p-1"  width="50"> UTOC Engineering Pte Ltd </P> </div>
  </div>
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">

      <div class="col-lg-4">
        <form method="post" action="" >
          {% csrf_token %}
          <div class="card border-0 mb-3 card_hover" style="border-radius: 1rem">
            <div class="card-body p-lg-4">
              <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                <p class="text-primary fw-bold m-0 d-lg-none"> Login </p>
                <p class="text-primary fw-bold m-0 fs-3 d-none d-lg-block"><img src="{% static 'img/utoc_logo_utoc.jpg' %}" width="50"> Login </p>
              </div>
              <hr class="border my-3 " />
              <div class="form-outline mb-4">
                <label class="form-label" for="form3Example3">User name</label>
                <input type="text" id="form3Example3" name="username" class="form-control form-control-lg" placeholder="Enter a valid User name" />
              </div>
              <div class="form-outline mb-3">
                <label class="form-label" for="form3Example4">Password</label>
                <input type="password" id="form3Example4" name="pass" class="form-control form-control-lg" placeholder="Enter password" />
              </div>
              <div class="d-flex justify-content-between align-items-center">
                <div class="form-check mb-0">
                  <!-- <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                  <label class="form-check-label" for="form2Example3"> Remember me </label> -->
                </div>
                <a href="forgotpass.html" class="text-decoration-none text-info">Forgot password?</a>
              </div>
              <p class="text-danger mt-3 fw-bold small">{{error}}</p>
              <div class="text-center text-lg-start mt-3 pt-2">
                <button type="submit" class="btn btn-primary btn-lg col-12"> Login </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock body_content %}
